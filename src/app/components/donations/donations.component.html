<main>
  <h2>Gerer vos dons</h2>
  <div class="donation-container">
    <ng-container *ngFor="let donation of donations; let i = index">
      <app-donation-card
        [donation]="donation"
        [index]="i"
        (percentageChange)="updateDonationPercentage($event.index, $event.percentage)">
      </app-donation-card>
    </ng-container>
  </div>
  <button (click)="validateDonations()">Valider</button>
</main>
