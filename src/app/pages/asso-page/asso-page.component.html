<main>
  <div class="search">
    <app-searchbar></app-searchbar>
  </div>
  <app-pagination
    [totalPages]="totalPages"
    [size]="size"
    [totalElements]="totalElements"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"></app-pagination>
  <div class="asso-list">
    <app-card-asso *ngFor="let assos of assoList" [association]="assos"></app-card-asso>
  </div>
</main>
