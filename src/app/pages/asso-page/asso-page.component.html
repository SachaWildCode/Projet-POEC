<main>
  <div class="search">
    <app-searchbar></app-searchbar>
  </div>
  <div class="asso-list" id="asso-list">
    <app-popin *ngIf="selectedAsso" [asso]="selectedAsso" (closePopin)="closePopup()"> </app-popin>
    <div class="asso-list-container" id="asso-list-container">
      <app-card-asso *ngFor="let assos of assoList" [association]="assos" (click)="onCardClick(assos)"> </app-card-asso>
      <app-pagination
        [totalPages]="totalPages"
        [size]="size"
        [totalElements]="totalElements"
        [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </div>
</main>
